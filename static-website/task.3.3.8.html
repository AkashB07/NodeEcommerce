<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.3.3.8.css">
</head>
<body>
    <div>
        <header>
            <ul class='header'>
                <li><a href="">HOME</a></li>
                <li><a href="">STORE</a></li>
                <li><a href="">ABOUT</a></li>
                <a href="#cart" class="cart-holder">cart</a>
            </ul>
            <h1>Top Store</h1>
        </header>
        
        <section id="music" class="container">
            <h2>MUSIC</h2>
            <div id ="music-content">
                <div id='album1'>
                    <h3>Starboy</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./images/starboy-album1.jpeg" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>12.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album2'>
                    <h3>Scorpion</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./images/scorpion-album2.jpeg" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>14.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <hr>

        <section id="merch" class="container">
            <h2>MERCH</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>T-Shirt</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./images/t-shirt.jpeg" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="coffee-cup">
                    <h3>Coffee Cup</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./images/coffe-cup.jpeg" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>6.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <hr><br>
    <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>
</div>

<div id="container"></div>
<footer>
    <div class="footer-title">
        Top Store
    </div>
    <div class="footer-icons">
        <ul>
            <li><a href="https://www.youtube.com">
                <img src="./images/youtube.png" alt="youtube">
            </a></li>
            <li><a href="https://spotify.com">
                <img src="./images/spotify.png" alt="spotify">
            </a></li>
            <li><a href="https://facebook.com">
                <img src="./images/facebook.png" alt="facebook">
            </a></li>
        </ul>
    </div>
</footer>
</body>
</html>
